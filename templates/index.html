<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск по экспертам А2022</title>
</head>
<body>
{% if not experts %}
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
{% endif %}

{% for expert in experts %}
    <a href="{{ expert.link }}">{{ expert.name }}</a> ({{ expert.link }})<br>
{% endfor %}
</body>
</html>
